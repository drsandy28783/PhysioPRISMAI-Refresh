{% extends "base.html" %}
{% block title %}Audit Trail Logs – Physiologic PRISM{% endblock %}

{% block content %}
  <div class="container">
    <h2>Audit Trail Logs</h2>

    <a href="{{ url_for('export_audit_logs') }}">
      <button class="button">⬇️ Download CSV</button>
    </a>

    <br><br>

    <table class="data-table">
      <thead>
        <tr>
          <th>User</th>
          <th>Action</th>
          <th>Details</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>{{ log.name }}</td>
          <td>{{ log.action }}</td>
          <td>{{ log.details }}</td>
          <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <br>

    <a href="{{ url_for('admin_dashboard') }}">
      <button class="button">Back to Admin Dashboard</button>
    </a>
  </div>
{% endblock %}
