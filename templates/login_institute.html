{% extends "base.html" %}
{% block title %}Institute Login – Physiologic PRISM{% endblock %}

{% block head %}
<style>
  /* Hide navbar on login page */
  body > .navbar { display: none !important; }
  .container { max-width: 400px; margin: 80px auto; }
</style>
{% endblock %}

{% block content %}
  <div class="container">
    <h2>Institute Login</h2>
    <form method="POST" action="{{ url_for('login_institute') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="field-block">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" class="input-field" placeholder="you@example.com" required>
      </div>
      <div class="field-block">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" class="input-field" placeholder="••••••••" required>
      </div>

      <div style="margin-top: 24px; display: flex; gap: 12px;">
        <button type="submit" class="button">Login</button>
        <a href="{{ url_for('index') }}" class="button" style="background: #ccc; color: #000;">Cancel</a>
      </div>

      <p style="margin-top: 16px; text-align: center;">
        <a href="{{ url_for('register_institute') }}">Register a new institute</a>
      </p>
    </form>
  </div>
{% endblock %}
