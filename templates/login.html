{% extends "base.html" %}
{% block title %}Login â€“ Physiologic PRISM{% endblock %}

{% block head %}
<style>
  /* Hide navbar on login page */
  body > .navbar { display: none !important; }
  .container { max-width: 400px; margin: 80px auto; }
</style>
{% endblock %}

{% block content %}
  <div class="container">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="field-block">
        <input class="input-field" type="email" name="email" placeholder="Email" required>
      </div>

      <div class="field-block">
        <input class="input-field" type="password" name="password" placeholder="Password" required>
      </div>

      <div style="margin-top: 24px; display: flex; gap: 12px;">
        <button type="submit" class="button">Login</button>
        <a href="{{ url_for('index') }}" class="button" style="background: #ccc; color: #000;">Cancel</a>
      </div>

      <p style="margin-top: 16px; text-align: center;">
        <a href="{{ url_for('forgot_password_page') }}">Forgot password?</a>
      </p>

      <p style="margin-top: 8px; text-align: center;">
        <a href="{{ url_for('register') }}">New user? Register here</a>
      </p>
    </form>
  </div>
{% endblock %}
