<!DOCTYPE html>
<html>
<head>
    <title>Register with Institute - PRISM</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Register as Institute Physiotherapist</h2>
        <form method="POST">
            <input class="input-field" type="text" name="name" placeholder="Full Name" required>
            <input class="input-field" type="email" name="email" placeholder="Email" required>
            <input class="input-field" type="text" name="phone" placeholder="Phone Number" required>
            <input class="input-field" type="password" name="password" placeholder="Password" required>

            <!-- Dropdown + Typing support -->
            <input list="institute-list" name="institute" placeholder="Select or type institute" required>
            <datalist id="institute-list">
                {% for row in institutes %}
                    <option value="{{ row['institute'] }}">
                {% endfor %}
            </datalist>

            <br><br>
            <button class="button" type="submit">Register with Institute</button>
        </form>
    </div>
</body>
</html>
